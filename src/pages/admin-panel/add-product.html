<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель адміністратора | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
  </head>
  <body>
    <h1>Панель адміністратора: добавлення товару</h1>

    <form id="upload-file">
      <img id="preview-image" src="" alt="" />
      <label for="image">
        Зображення товару:
        <input id="image" type="file" name="image" />
      </label>
    </form>
    <form id="add-product">
      <label for="name">
        Назва товару:
        <input id="name" type="text" name="name" />
      </label>
      <span>В наявності:</span>
      <label for="yes">
        Так
        <input type="radio" id="yes" name="availability" value="Так" />
      </label>
      <label for="no">
        Ні
        <input type="radio" id="no" name="availability" value="Ні" />
      </label>

      <label for="price">
        Ціна товару(грн):
        <input id="price" type="number" name="price" />
      </label>

      <label for="quantityInWarehouse">
        Кількість товару на складі:
        <input
          id="quantityInWarehouse"
          type="number"
          name="quantityInWarehouse"
        />
      </label>

      <label for="quantityInDrugstore">
        Кількість товару в аптеці:
        <input
          id="quantityInDrugstore"
          type="number"
          name="quantityInDrugstore"
        />
      </label>

      <button type="submit">Добавити товар</button>
    </form>

    <script
      type="text/javascript"
      src="/src/functionality/modules/admin-panel/add-product.js"
    ></script>
  </body>
</html>
