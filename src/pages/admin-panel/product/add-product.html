<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель адміністратора: добавлення товару | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
  </head>
  <body>
    <h1>Панель адміністратора: добавлення товару</h1>
    <a href="/admin-panel/product-list">Назад</a>

    <form id="upload-file">
      <img id="preview-image" src="" alt="" />
      <label for="image">
        Зображення товару:
        <input id="image" type="file" name="image" />
      </label>
    </form>
    <form id="add-product">
      <label for="name">
        Назва товару:
        <input id="name" type="text" name="name" />
      </label>

      <label for="price">
        Ціна товару(грн):
        <input id="price" type="number" name="price" />
      </label>

      <label for="discountedPrice">
        Ціна товару зі знижкою(грн):
        <input id="discountedPrice" type="number" name="discountedPrice" />
      </label>

      <label for="quantityInWarehouse">
        Кількість товару на складі:
        <input
          id="quantityInWarehouse"
          type="number"
          name="quantityInWarehouse"
        />
      </label>

      <label for="quantityInDrugstore">
        Кількість товару в аптеці:
        <input
          id="quantityInDrugstore"
          type="number"
          name="quantityInDrugstore"
        />
      </label>

      <select name="category"></select>

      <label for="description">
        <textarea
          name="description"
          id="description"
          cols="200"
          rows="20"
        ></textarea>
      </label>

      <button type="submit">Добавити товар</button>
    </form>

    <script
      type="text/javascript"
      src="/src/functionality/modules/admin-panel/product/add-product.js"
    ></script>
  </body>
</html>
