<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель адміністратора: редагування товару | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
  </head>
  <body>
    <h1>Панель адміністратора: редагування товару</h1>
    <a href="/admin-panel/product-list">Назад</a>

    <form id="upload-file">
      <img id="preview-image" src="" alt="" />
      <label for="image">
        Зображення товару:
        <input id="image" type="file" name="image" />
      </label>
    </form>
    <form id="edit-product">
      <label for="name">
        Назва товару:
        <input id="name" type="text" name="name" />
      </label>

      <label for="price">
        Ціна товару(грн):
        <input id="price" type="number" name="price" />
      </label>

      <label for="discountedPrice">
        Ціна товару зі знижкою(грн):
        <input id="discountedPrice" type="number" name="discountedPrice" />
      </label>

      <label for="quantityInWarehouse">
        Кількість товару на складі:
        <input
          id="quantityInWarehouse"
          type="number"
          name="quantityInWarehouse"
        />
      </label>

      <label for="quantityInDrugstore">
        Кількість товару в аптеці:
        <input
          id="quantityInDrugstore"
          type="number"
          name="quantityInDrugstore"
        />
      </label>

      <label for="manufacturer">
        Виробник:
        <input id="manufacturer" type="text" name="manufacturer" />
      </label>

      <label for="manufacturerCountry">
        Країна виробництва:
        <input
          id="manufacturerCountry"
          type="text"
          name="manufacturerCountry"
        />
      </label>

      <label for="withRecipe">
        Продаж за рецептом:
        <input id="withRecipe" type="checkbox" name="withRecipe" />
      </label>

      <label for="underCategory">
        Виберіть підкатегорію:
        <select id="underCategory" name="underCategory"></select>
      </label>
      <label for="product">
        Виберіть аналогічний товар(можна декілька):
        <select id="product" name="product" multiple></select>
      </label>

      <label for="description">
        <textarea
          name="description"
          id="description"
          cols="200"
          rows="20"
        ></textarea>
      </label>

      <button type="submit">Оновити товар</button>
    </form>

    <script
      type="text/javascript"
      src="/src/functionality/modules/admin-panel/product/edit-product.js"
    ></script>
  </body>
</html>
