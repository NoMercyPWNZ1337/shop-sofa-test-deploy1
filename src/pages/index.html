<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Головна | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="/">
          <img src="/src/assets/images/logo.svg" alt="heart icon" />
          <span>FixHealth</span>
        </a>

        <nav class="links">
          <a class="link" href="/">Товари</a>
          <a class="link" href="/">Про нас</a>
        </nav>

        <div class="row">
          <div id="search" class="search">
            <div id="search-bg" class="search-bg"></div>
            <button type="submit" id="search-trigger" class="search-trigger">
              <img src="/src/assets/images/search.svg" alt="search icon" />
            </button>
            <form id="search-form" class="search-form">
              <input name="search" type="text" class="search-input" />
              <button type="submit" class="search-btn">
                <img src="/src/assets/images/search.svg" alt="search icon" />
              </button>

              <ul id="product-list" class="search-list"></ul>
              <ul id="analog-list" class="search-list"></ul>
            </form>
          </div>

          <div class="service">
            <a href="#">
              <img
                src="/src/assets/images/health-monitor.svg"
                alt="health monitor icon"
              />
              <span>Послуга "Метод Накатані"</span>
            </a>
          </div>

          <div class="favorite">
            <img src="/src/assets/images/favorite.svg" alt="favorite icon" />
            <span>20</span>
          </div>

          <div class="basket">
            <img src="/src/assets/images/basket.svg" alt="basket icon" />
            <span>20</span>
          </div>

          <div class="user">
            <img src="/src/assets/images/user.svg" alt="user icon" />
          </div>
        </div>
      </div>
    </header>

    <main class="home">
      <section class="home-swiper">
        <div class="container">
          <div id="home-swiper" class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="/">
                  <img
                    src="/src/assets/images/solaray.jpg"
                    alt="solaray image"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="/">
                  <img
                    src="/src/assets/images/levocetirizine.jpg"
                    alt="levocetirizine image"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="/">
                  <img
                    src="/src/assets/images/natures-way.jpg"
                    alt="natures way image"
                  />
                </a>
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
      <section id="discounted-products" class="discounted-products">
        <div class="container">
          <h1 class="title">
            Товари зі знижкою
            <a href="/">
              Всі товари
              <img src="/src/assets/images/arrow-right.svg" alt="arrow right" />
            </a>
          </h1>

          <!--  
            - назва товару, 
            - зображення товару, 
            - статус (в наявності чи ні), 
            - ціна товару, 
            - кількість товару на складі (яка динамічна - міняється, якщо хтось із користувачів замовив певну кількість). 
            При цьому кількість кожного товару на складі може бути від 0 до 10.
            Виглядає приблизно так, тільки ще на картці видно кількість товару в наявності в аптеці. 
          -->

          <div id="discounted-swiper" class="swiper">
            <div class="swiper-wrapper">
              
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      type="text/javascript"
      src="/src/functionality/modules/base.js"
    ></script>
    <script
      type="text/javascript"
      src="/src/functionality/modules/home.js"
    ></script>
  </body>
</html>
