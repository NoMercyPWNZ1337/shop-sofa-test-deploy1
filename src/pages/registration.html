<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація | FixHealth</title>
    <link rel="stylesheet" href="/src/assets/styles/index.css" />
  </head>
  <body>
    <h1>Реєстрація</h1>

    <form id="registration-form" class="auth-form">
      <input type="text" name="name" placeholder="Ім’я" />
      <input type="text" name="lastName" placeholder="Прізвище" />
      <input type="email" name="email" placeholder="E-mail" />
      <input type="text" name="phone" placeholder="Мобільний телефон" />
      <input
        type="password"
        name="password"
        placeholder="Придумайте собі пароль"
      />
      <label for="agree">
        <input id="agree" name="agree" type="checkbox" />
        Реєструючись, ви приймаєте умови користування сайтом і висловлюєте згоду
        на обробку ваших персональних даних, згідно з чинним положенням про
        обробку і захист персональних даних.
      </label>
      <button type="submit">Зареєструватися</button>
    </form>

    <a href="/login">Вхід</a>

    <script
      type="text/javascript"
      src="/src/functionality/modules/registration.js"
    ></script>
  </body>
</html>
